<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Enhanced Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background-light: #f9fafb;
            --text-light: #1f2937;
            --background-dark: #111827;
            --text-dark: #f3f4f6;
            --primary-color: #3b82f6;
            --secondary-color: #8b5cf6;
        }
        html.light {
            background-color: var(--background-light);
            color: var(--text-light);
        }
        html.dark {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.1);
            border-radius: 4px;
        }
        html.dark .chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.1);
        }
        .message-bubble {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .message-bubble.new {
            transform: scale(0.95);
            opacity: 0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 p-4 transition-all duration-500">

    <div class="w-full max-w-3xl h-[95vh] flex flex-col bg-white dark:bg-gray-800 shadow-2xl rounded-3xl overflow-hidden border border-gray-200 dark:border-gray-700">
        <!-- Header -->
        <div class="p-5 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-800/50 rounded-t-3xl">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <div class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center">
                        <i class="fas fa-robot text-2xl text-white"></i>
                    </div>
                    <span class="absolute bottom-0 right-0 block h-3 w-3 rounded-full bg-green-400 border-2 border-white dark:border-gray-800"></span>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800 dark:text-white">AI Assistant</h1>
                    <p class="text-sm text-green-500 font-medium">Online</p>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg id="theme-icon-light" class="h-6 w-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l.707.707M6.343 17.657l.707.707M12 18a6 6 0 100-12 6 6 0 000 12z"></path></svg>
                    <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
                 <button id="clear-chat" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-container" class="flex-1 p-6 overflow-y-auto chat-container">
            <!-- Messages will be injected here -->
        </div>

        <!-- Input Form -->
        <div class="p-4 border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 rounded-b-3xl">
             <div class="flex items-center space-x-3">
                <button id="voice-input" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-microphone text-xl"></i>
                </button>
                <form id="chat-form" class="flex-1 flex items-center">
                    <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off"
                        class="flex-1 w-full px-5 py-3 bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-200 border border-transparent rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-shadow duration-300 shadow-sm focus:shadow-md">
                    <button type="submit" id="send-button"
                        class="ml-3 px-4 py-3 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-transform transform hover:scale-105 disabled:opacity-50 disabled:scale-100">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div id="copy-toast" class="fixed bottom-5 right-5 bg-gray-900 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 flex items-center space-x-2">
        <i class="fas fa-check-circle text-green-400"></i>
        <span>Copied to clipboard!</span>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIconLight = document.getElementById('theme-icon-light');
        const themeIconDark = document.getElementById('theme-icon-dark');
        const clearChatButton = document.getElementById('clear-chat');
        const copyToast = document.getElementById('copy-toast');
        const voiceInputButton = document.getElementById('voice-input');

        let chatHistory = [];

        // --- THEME MANAGEMENT ---
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            } else {
                document.documentElement.classList.add('light');
                document.documentElement.classList.remove('dark');
                themeIconLight.classList.add('hidden');
                themeIconDark.classList.remove('hidden');
            }
        };

        const currentTheme = localStorage.getItem('theme') || 'light';
        applyTheme(currentTheme);

        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
        
        // --- CHAT HISTORY MANAGEMENT ---
        const loadChatHistory = () => {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                chatHistory = JSON.parse(savedHistory);
                chatHistory.forEach(msg => addMessageToUI(msg.sender, msg.text, false));
            } else {
                 addMessageToUI('ai', "Hello! I'm your enhanced AI Assistant. How can I help you today?", true);
            }
        };

        const saveChatHistory = () => {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        };
        
        // --- UI MANIPULATION ---
        const addMessageToUI = (sender, text, animate = true) => {
            const messageElement = document.createElement('div');
            const isUser = sender === 'user';
            
            messageElement.className = `flex items-end gap-3 my-4 message-bubble ${isUser ? 'justify-end' : ''} ${animate ? 'new' : ''}`;
            
            const content = `
                ${!isUser ? `
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-500 to-indigo-600 flex items-center justify-center">
                        <i class="fas fa-robot text-lg text-white"></i>
                    </div>
                </div>` : ''}
                <div class="max-w-sm md:max-w-md lg:max-w-lg p-3 px-4 rounded-2xl shadow-md relative ${isUser ? 'bg-blue-600 text-white rounded-br-none' : 'bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-bl-none'}">
                    <p class="text-sm">${text}</p>
                </div>
                ${isUser ? `
                <div class="flex-shrink-0">
                   <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold text-sm">You</div>
                </div>` : ''}
                ${!isUser ? `<button class="copy-btn p-2 rounded-full text-gray-400 hover:text-blue-500 hover:bg-gray-200 dark:hover:bg-gray-600" data-text="${text}" title="Copy text">
                    <i class="fas fa-copy"></i>
                </button>` : ''}
            `;

            messageElement.innerHTML = content;
            chatContainer.appendChild(messageElement);
            
            if (animate) {
                setTimeout(() => {
                    messageElement.classList.remove('new');
                    messageElement.style.transform = 'scale(1)';
                    messageElement.style.opacity = '1';
                }, 50);
            } else {
                 messageElement.classList.remove('new');
                 messageElement.style.transform = 'scale(1)';
                 messageElement.style.opacity = '1';
            }


            chatContainer.scrollTop = chatContainer.scrollHeight;
        };
        
        const showTypingIndicator = (show) => {
            let indicator = document.getElementById('typing-indicator');
            if (show) {
                if (!indicator) {
                    indicator = document.createElement('div');
                    indicator.id = 'typing-indicator';
                    indicator.className = 'flex items-end gap-3 my-4';
                    indicator.innerHTML = `
                         <div class="flex-shrink-0">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-500 to-indigo-600 flex items-center justify-center">
                                <i class="fas fa-robot text-lg text-white"></i>
                            </div>
                        </div>
                        <div class="max-w-xs md:max-w-md lg:max-w-lg p-3 px-4 rounded-2xl shadow-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-bl-none">
                           <div class="flex items-center space-x-1.5">
                                <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0s;"></span>
                                <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></span>
                                <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></span>
                           </div>
                        </div>
                    `;
                    chatContainer.appendChild(indicator);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            } else {
                if (indicator) {
                    indicator.remove();
                }
            }
        };

        // --- API INTEGRATION ---
        const getAIChatResponse = async (prompt) => {
            showTypingIndicator(true);
            sendButton.disabled = true;
            chatInput.disabled = true;

            const apiKey = ""; // API key is handled by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            
            const modelChatHistory = chatHistory.map(msg => ({
                role: msg.sender === 'user' ? 'user' : 'model',
                parts: [{ text: msg.text }]
            })).filter(msg => msg.text); // Ensure no empty messages are sent
            
            const payload = {
                contents: [...modelChatHistory],
            };
            
            // Add current user prompt to the payload
            payload.contents.push({ role: "user", parts: [{ text: prompt }] });


            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`API error: ${response.status} ${response.statusText} - ${errorBody}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts.length > 0) {
                    const aiText = result.candidates[0].content.parts[0].text;
                    addMessageToUI('ai', aiText);
                    chatHistory.push({ sender: 'ai', text: aiText });
                    saveChatHistory();
                } else {
                     const errorMessage = "I'm sorry, I couldn't generate a response. The result was empty. Please try again.";
                     addMessageToUI('ai', errorMessage);
                }

            } catch (error) {
                console.error("Error fetching AI response:", error);
                addMessageToUI('ai', "Sorry, I'm having trouble connecting. Please check the console for details and try again.");
            } finally {
                showTypingIndicator(false);
                sendButton.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        };


        // --- EVENT LISTENERS ---
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userInput = chatInput.value.trim();
            if (userInput) {
                addMessageToUI('user', userInput);
                chatHistory.push({ sender: 'user', text: userInput });
                // Don't save history here, save after getting a response to keep context paired
                getAIChatResponse(userInput);
                chatInput.value = '';
            }
        });

        clearChatButton.addEventListener('click', () => {
             // Using a custom modal would be better, but confirm is a quick solution
            if (window.confirm("Are you sure you want to clear the entire chat history? This cannot be undone.")) {
                chatHistory = [];
                localStorage.removeItem('chatHistory');
                chatContainer.innerHTML = '';
                addMessageToUI('ai', "Chat history cleared. How can I help you now?", false);
            }
        });

        chatContainer.addEventListener('click', (e) => {
            const copyButton = e.target.closest('.copy-btn');
            if (copyButton) {
                const textToCopy = copyButton.dataset.text;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    copyToast.classList.remove('opacity-0');
                    setTimeout(() => copyToast.classList.add('opacity-0'), 2000);
                }).catch(err => {
                     console.error('Failed to copy text using navigator: ', err);
                     // Fallback for older browsers
                     const tempTextArea = document.createElement('textarea');
                     tempTextArea.value = textToCopy;
                     document.body.appendChild(tempTextArea);
                     tempTextArea.select();
                     try {
                         document.execCommand('copy');
                         copyToast.classList.remove('opacity-0');
                         setTimeout(() => copyToast.classList.add('opacity-0'), 2000);
                     } catch (err) {
                         console.error('Fallback copy failed: ', err);
                     }
                     document.body.removeChild(tempTextArea);
                });
            }
        });

        voiceInputButton.addEventListener('click', () => {
            // Placeholder for voice input functionality
            alert('Voice input feature coming soon!');
        });


        // --- INITIALIZATION ---
        window.onload = () => {
            loadChatHistory();
            chatInput.focus();
        };

    </script>
</body>
</html>
